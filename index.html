<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
      <div class="row d-flex justify-content-center">
        <div class="row card0">
          <div class="card1 col-lg-8 col-md-7">
            <small>the.weather</small>
            <div class="text-center">
              <img id="img" class="image mt-5" src="" />
            </div>
            <div class="row px-3 mt-3 mb-3">
              <h1 class="large-font mr-3"><span id="temp"></span>&#176;</h1>
              <div class="d-flex flex-column mr-3">
                <h2 class="mt-3 mb-0" id="city">London</h2>
                <small id="date">10:36 - Tuesday, 22 Oct '19</small>
              </div>
              <div class="d-flex flex-column text-center">
                <h3 class="fa fa-sun-o mt-4"></h3>
                <small id="main">Sunny</small>
              </div>
            </div>
          </div>
          <div class="card2 col-lg-4 col-md-5">
            <div class="row px-3">
              <input
                type="text"
                name="location"
                placeholder="Another location"
                class="mb-5"
                id="in"
              />
              <div id="btn" class="fa fa-search mb-5 mr-0 text-center"></div>
            </div>
            <div class="mr-5">
              <p class="light-text suggestion">Birmingham</p>
              <p class="light-text suggestion">Manchester</p>
              <p class="light-text suggestion">New York</p>
              <p class="light-text suggestion">California</p>

              <div class="line my-5"></div>

              <p>Weather Details</p>
              <div class="row px-3">
                <p class="light-text">Cloudy</p>
                <p id="obostha" class="ml-auto"></p>
              </div>
              <div class="row px-3">
                <p class="light-text">Humidity</p>
                <p class="ml-auto"><span id="humidity"></span>%</p>
              </div>
              <div class="row px-3">
                <p class="light-text">Wind</p>
                <p class="ml-auto"><span id="speed"></span>km/h</p>
              </div>

              <div class="line mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
